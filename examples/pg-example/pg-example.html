<head>
  <title>pg-example</title>
</head>

<body>
  {{> posts}}
  {{> allComments}}
</body>

<template name="posts">
  <div>
    <h1>Posts with comments</h1>
    {{#each posts}}
    <div>
      <h3>{{title}}</h3>
      {{#each comments}}
      <div>{{text}}</div>
      {{/each}}
    </div>
    {{/each}}
  </div>
</template>

<template name="allComments">
  <div class="all-comments">
    <h1>All Comments</h1>
    {{#each comments}}
    <div>
      <h4>{{id}}</h4>
      <p>{{text}}</p>
    </div>
    {{/each}}

    {{#autoForm schema=formSchema id="contactForm" type="method" meteormethod="addComment"}}
    <fieldset>
      <legend>Add a new comment to a post</legend>
      {{> afQuickField name="text" rows="10"}}
      {{> afQuickField name="forPost"}}
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </div>
    </fieldset>
    {{/autoForm}}
  </div>
</template>
