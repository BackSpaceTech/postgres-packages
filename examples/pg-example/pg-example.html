<head>
  <title>pg-example</title>
</head>

<body>
  {{> posts}}
  {{> allComments}}
</body>

<template name="posts">
  <div>
    <h1>Posts with comments</h1>
    {{#each posts}}
    <div>
      <h3>{{title}}</h3>
      {{#each comments}}
      <div>{{text}}</div>
      {{/each}}
    </div>
    {{/each}}
  </div>
</template>

<template name="allComments">
  <div>
    <h1>All Comments</h1>
    {{#each comments}}
    <div>
      <h4>{{id}}</h4>
      <p>{{text}}</p>
    </div>
    {{/each}}
  </div>
</template>
