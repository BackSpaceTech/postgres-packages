<head>
  <title>Demo of relational publish</title>
</head>

<body>
  <div class="container">
    <h1>Relational publish demo</h1>
    <div class="row">
      <div class="col-md-4">
        {{> loginButtons}}
      </div>
      <div class="col-md-8">
        {{#if currentUser}}
          <div class="row">
            <div class="col-md-6"><h2>Posts</h2></div>
            <div class="col-md-6"><h2>Comments</h2></div>
          </div>

          {{#each posts}}
            <div class="row" style="border: 1px solid #ccc; padding: 10px; margin: 20px 0;">
              <div class="col-md-6">{{content}}</div>
              <div class="col-md-6">
                {{#each comments.run}}
                  <div>{{content}}</div>
                {{/each}}
                <br />
                <button class="btn btn-primary btn-sm add-comment">Add Comment</button>
                <br />
                <br />
              </div>
            </div>
          {{/each}}
          <button class="btn btn-primary btn-lg add-post">Add Post</button>
        {{else}}
          Log in to see stuff!
        {{/if}}
      </div>
    </div>
  </div>
</body>
